<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOpts"
            *ngIf="dataLocalService.noticias.length === 0">
      <ion-slide>
      <ion-label>No hay noticias que mostrar</ion-label>
      </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="dataLocalService.noticias.length > 0"
                [noticias]="dataLocalService.noticias"
                [enFavoritos]="true"></app-noticias>
</ion-content>
